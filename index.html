<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book DB</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

    <header>
        <!-- Intro head tag -->
        <h1 class="text-center  mb-3 text-light py-4 bg-secondary">Search Your Favourite Books</span>
        </h1>

        <!-- div for showing cards -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control text-success py-3" placeholder="Enter Bookname to find Information."
                aria-label="Recipient's username" aria-describedby="button-addon2" id="searchField">
            <button class="btn btn-outline-success fw-bold" type="button" id="button"
                onclick="loadBooks()">Button</button>

            <!-- Header  tag to show number of finding or show if no data is found  -->
            <h4 id="header" class="text-center mt-5 py-4 container rounded-3 text-success"></h4>
        </div>


    </header>
    <main>

        <section class="container">

            <!-- div for showing spinner -->

            <div class="text-center text-success my-5" id="spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- telling to insert  a  name if user clicks the search button without inserting input into the search field -->

            <h1 id="errorMessage" class="text-center text-danger mt-3"></h1>

            <!-- Showing results in a card -->
            <div class="row gy-2 my-5" id="rows">

            </div>
        </section>

    </main>

    <script src="JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
